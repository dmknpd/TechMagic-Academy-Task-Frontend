<mat-sidenav-container>
  <mat-sidenav [opened]="opened" mode="side">
    <div class="sidebar_content">
      <h1 class="logo">Traveler Tour</h1>
      <nav>
        <ul class="list">
          <li class="list_item">
            <span>New Client</span> <mat-icon>keyboard_arrow_right</mat-icon>
          </li>
          <li class="list_item">
            <span>Client List</span> <mat-icon>keyboard_arrow_right</mat-icon>
          </li>
          <li class="list_item"><span>Tours</span> <mat-icon>keyboard_arrow_right</mat-icon></li>
          <li class="list_item"><span>Hotels</span> <mat-icon>keyboard_arrow_right</mat-icon></li>
        </ul>

        <ul class="list">
          <li class="list_item email">{{ userEmail }}</li>
          <li (click)="onLogout()" class="list_item">
            <span>Logout</span> <mat-icon>logout</mat-icon>
          </li>
        </ul>
      </nav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="main" [class.welcome]="isWelcomePage">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
