<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="onLogin()" [formGroup]="loginForm" class="login-form">
        @if (globalError()) {
        <mat-error class="global-error">{{ globalError() }}</mat-error>
        }
        <app-input
          [control]="loginForm.controls['email']"
          label="Email"
          type="email"
          placeholder="myemail@mail.com"
        ></app-input>

        <app-input
          [control]="loginForm.controls['password']"
          label="Password"
          type="password"
        ></app-input>

        <button type="submit" matButton="filled">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
