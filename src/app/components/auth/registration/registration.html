<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="onRegistration()" [formGroup]="registrationForm" class="form">
        @if (message()) {
        <div class="message">{{ message() }}</div>
        } @if (globalError()) {
        <mat-error class="global-error">{{ globalError() }}</mat-error>
        }
        <div class="field_block">
          <div class="half">
            <app-input
              [control]="registrationForm.controls['firstName']"
              label="First Name"
              placeholder="John"
            />
          </div>
          <div class="half">
            <app-input
              [control]="registrationForm.controls['lastName']"
              label="Last Name"
              placeholder="Doe"
            />
          </div>
        </div>
        <app-input
          [control]="registrationForm.controls['email']"
          label="Email"
          type="email"
          placeholder="myemail@mail.com"
        />

        <app-input
          [control]="registrationForm.controls['password']"
          label="Password"
          type="password"
        />

        <app-input
          [control]="registrationForm.controls['confirmPassword']"
          label="Confirm Password"
          type="password"
        />

        <button type="submit" matButton="filled">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
