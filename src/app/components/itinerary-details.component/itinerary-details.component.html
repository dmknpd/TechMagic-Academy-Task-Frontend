<div class="card_container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title"><h4>Itinerary</h4></mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      @if(message){
      <div class="message">{{ message }}</div>
      }
      <div class="itinerary">
        <app-itinerary-info [itineraryData]="itineraryData" [withControl]="true" />
      </div>
    </mat-card-content>
  </mat-card>
</div>
