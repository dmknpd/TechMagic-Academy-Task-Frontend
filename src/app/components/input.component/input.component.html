<mat-form-field class="full-width-input" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  @if(isPhoneField){
  <span matTextPrefix>+&nbsp;</span>

  <!-- input -->
  } @if(type === 'date'){
  <input matInput [matDatepicker]="picker" />
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker #picker></mat-datepicker>

  <button matButton="elevated" (click)="picker.open()">Open</button>
  }@else{
  <input matInput [type]="type" [placeholder]="placeholder" [formControl]="control" />
  }

  <!-- errors -->
  @for(key of errorKeys() ; track $index){
  <mat-error>{{ getErrorMessage(key, control.getError(key)) }}</mat-error>
  }

  <!-- password hide -->
  @if(isPasswordField){
  <button
    type="button"
    mat-icon-button
    matSuffix
    (click)="togglePassword()"
    [attr.aria-label]="'Toggle password visibility'"
    [attr.aria-pressed]="!hidePassword"
  >
    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  }
</mat-form-field>
