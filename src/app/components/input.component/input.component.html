<mat-form-field class="full-width-input" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  @if(isPhoneField){
  <span matTextPrefix>+&nbsp;</span>

  <!-- datepicker -->
  } @if(type === 'date'){
  <input
    matInput
    [matDatepicker]="picker"
    [placeholder]="placeholder"
    [formControl]="control"
    (click)="picker.open()"
  />
  <mat-datepicker #picker></mat-datepicker>

  }

  <!-- select -->

  @else if (type === 'select') {

  <mat-select [formControl]="control">
    @for (item of selectList; track item) {
    <mat-option [value]="item">{{ item }}</mat-option>
    }
  </mat-select>

  }

  <!-- input -->

  @else{
  <input matInput [type]="type" [placeholder]="placeholder" [formControl]="control" />
  }

  <!-- errors -->
  @for(key of errorKeys() ; track $index){
  <mat-error>{{ getErrorMessage(key, control.getError(key)) }}</mat-error>
  }

  <!-- password hide -->
  @if(isPasswordField){
  <button
    type="button"
    mat-icon-button
    matSuffix
    (click)="togglePassword()"
    [attr.aria-label]="'Toggle password visibility'"
    [attr.aria-pressed]="!hidePassword"
  >
    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  }
</mat-form-field>
